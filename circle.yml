machine:
  ruby:
    version: 2.1.0
dependencies:
  override:
    - "echo 'ruby-2.1.0' > .ruby-version"
    - "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --clean"
    - "bundle check --path=../vendor/bundle --gemfile='gemfiles/rails32_mongoid2.gemfile' || bundle install --path=../vendor/bundle --gemfile='gemfiles/rails32_mongoid2.gemfile'"
    - "bundle check --path=../vendor/bundle --gemfile='gemfiles/rails32_mongoid3.gemfile' || bundle install --path=../vendor/bundle --gemfile='gemfiles/rails32_mongoid3.gemfile'"
    - "bundle check --path=../vendor/bundle --gemfile='gemfiles/rails40_mongoid4.gemfile' || bundle install --path=../vendor/bundle --gemfile='gemfiles/rails40_mongoid4.gemfile'"
    - "bundle check --path=../vendor/bundle --gemfile='gemfiles/rails41_mongoid4.gemfile' || bundle install --path=../vendor/bundle --gemfile='gemfiles/rails41_mongoid4.gemfile'"
test:
  override:
    - bundle exec rspec spec:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails32_mongoid2.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec teaspoon:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails32_mongoid2.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rspec spec:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails32_mongoid3.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec teaspoon:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails32_mongoid3.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rspec spec:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails40_mongoid4.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec teaspoon:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails40_mongoid4.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rspec spec:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails41_mongoid4.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec teaspoon:
        environment:
          BUNDLE_GEMFILE: gemfiles/rails41_mongoid4.gemfile
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rubocop
deployment:
  release:
    branch: /rel_.*/
    commands:
      - ./script/merge_release_to_master.sh
