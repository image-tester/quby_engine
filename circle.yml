machine:
  ruby:
    version: 2.1.0
test:
  override:
    - bundle exec rspec spec:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec teaspoon --server=webrick --server-timeout=120:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rubocop