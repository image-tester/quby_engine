machine:
  ruby:
    version: 2.1.0
test:
  override:
    - bundle exec rspec spec:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec guard-jasmine -s webrick -c spec/dummy/config.ru --server-timeout=120 --timeout=60000 --specdoc=failure:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
    - bundle exec rubocop